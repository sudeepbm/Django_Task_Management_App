{% extends 'main.html' %}

{% block content %}
<div class="container">
    <h1>Update Profile</h1>
    {% if error %}
        <div class="error-message">{{ error }}</div>
    {% endif %}
    <form method="POST">
        {% csrf_token %}
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" value="{{ username|default:request.user.username }}" required>
        <br><br>
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" value="{{ first_name|default:request.user.first_name }}" required>
        <br><br>
        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" value="{{ last_name|default:request.user.last_name }}" required>
        <br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ email|default:request.user.email }}" required>
        <br><br>
        <button type="submit">Update</button>
    </form>
    <div class="form-actions">
        <a href="{% url 'profile' %}" class="btn">Back to Profile</a>
    </div>
</div>
{% endblock %}
