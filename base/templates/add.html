{% extends 'main.html' %}

{% block content %}
<div class="container">
    <h1>Add New Task</h1>
    <form method="POST">
        {% csrf_token %}
        <label for="title">Task Title:</label>
        <input type="text" id="title" name="title_attr" required>
        <br> <br>
        <label for="desc">Description:</label>
        <input type="text" id="desc" name="desc_attr" required>
        <br> <br>
        <button type="submit">Add Task</button>
    </form>
</div>
{% endblock %}
