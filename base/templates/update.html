{% extends 'main.html' %}

{% block content %}
<div class="container">
    <h1>Update Task</h1>
    <form method="POST">
        {% csrf_token %}
        <label for="title">Task Title:</label>
        <input type="text" id="title" name="title_attr" value="{{ task.title_data }}" required>
        <br> <br>
        <label for="desc">Description:</label>
        <input type="text" id="desc" name="desc_attr" value="{{ task.desc_data }}" required>
        <br> <br>
        <button type="submit">Update Task</button>
    </form>
</div>
{% endblock %}
